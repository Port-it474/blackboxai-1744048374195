<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard | QuickDeliver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div id="navigation-container"></div>

    <!-- Load shared navigation -->
    <script>
        fetch('components/navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-container').innerHTML = html;
            });
    </script>

    <!-- Dashboard Header -->
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">Vendor Dashboard</h1>
            <p class="mt-4 text-lg text-white">Manage your products and orders</p>
        </div>
    </div>

    <!-- Product Management Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Your Products</h2>
        <button id="add-product-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md mb-4">
            <i class="fas fa-plus mr-2"></i>Add New Product
        </button>
        <div id="product-list" class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="product-table-body">
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load shared footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });

        // Sample product data (in a real app, this would come from an API)
        const products = [
            { id: 1, name: "Margherita Pizza", price: 12.99 },
            { id: 2, name: "Chicken Burger", price: 8.99 },
            { id: 3, name: "Vegetable Pasta", price: 10.99 },
            { id: 4, name: "Sushi Platter", price: 15.99 }
        ];

        // Display products in the table
        function displayProducts() {
            const productTableBody = document.getElementById('product-table-body');
            productTableBody.innerHTML = ''; // Clear existing rows

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${product.price.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-yellow-500 hover:text-yellow-600" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="text-red-500 hover:text-red-600 ml-4" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }

        // Add new product (placeholder function)
        document.getElementById('add-product-btn').addEventListener('click', () => {
            alert('Add Product functionality to be implemented!');
        });

        // Edit product (placeholder function)
        function editProduct(productId) {
            alert(`Edit Product functionality for ID: ${productId} to be implemented!`);
        }

        // Delete product (placeholder function)
        function deleteProduct(productId) {
            alert(`Delete Product functionality for ID: ${productId} to be implemented!`);
        }

        // Initialize product display
        displayProducts();
    </script>
</body>
</html>
